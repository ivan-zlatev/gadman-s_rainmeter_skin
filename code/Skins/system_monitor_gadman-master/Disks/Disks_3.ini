MeasureName=MeasureUsedDiskSpaceHDD
BarColor=#ColorBar#
SolidColor=#ColorBackground#
BarOrientation=Horizontal
X=130
Y=#ROW1#
H=14
W=60

[LabelSSD]
Meter=String
Text="SSD"
X=5
Y=#ROW1#
FontColor=#ColorText#
FontSize=10

[MeterREADSSD]
Meter=Histogram
MeasureName=MeasureREADSSD
X=5
Y=#ROW2#
W=90
H=25
SolidColor=#ColorBackground#
PrimaryColor=#ColorREAD#
AntiAlias=1

[MeterWRITESSD]
