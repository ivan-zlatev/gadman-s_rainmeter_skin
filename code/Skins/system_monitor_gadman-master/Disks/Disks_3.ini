[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=Disks
Author=gadman

; HWiNFO Sensor Measures
[Variables]
ROW1=30
ROW2=50
ROW3=76
@Include=Disks.inc
@Include2=#@#\Options.inc

; Meters
[Background]
Meter=String
Text=""
X=0
Y=0
W=300
H=110
SolidColor=#ColorBackgroundOverall#

[Label]
Meter=String
Text="- - - - - - - - - Disks - - - - - - - - -"
X=5
Y=0
FontColor=#ColorText#
FontSize=16

[MeterUsedDiskSpaceSSD]
Meter=Bar
MeasureName=MeasureUsedDiskSpaceSSD
BarColor=#ColorBar#
SolidColor=#ColorBackground#
BarOrientation=Horizontal
X=35
Y=#ROW1#
H=14
W=60

[MeterUsedDiskSpaceSSD2]
Meter=Bar
MeasureName=MeasureUsedDiskSpaceSSD2
BarColor=#ColorBar#
SolidColor=#ColorBackground#
BarOrientation=Horizontal
X=230
Y=#ROW1#
H=14
W=60

[MeterUsedDiskSpaceHDD]
